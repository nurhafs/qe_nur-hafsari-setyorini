<!DOCTYPE html>
<html>
    <head>
        <title>MyBook: Sign Up</title>
    </head>
    <body>
        <h1>Buat Account Baru!</h1>

        <div>
            <h2>Sign Up Form</h2>
            <form action="../Praktikum/welcome.html">
                <div>
                    <label for="first-name">First Name:</label>
                    <br/>
                    <input required id="first-name" name="firstName" type="text">
                </div>
                <br/>
                <div>
                    <label for="last-name">Last Name:</label>
                    <br/>
                    <input id="last-name" name="lastName" type="text">
                </div>
                <br/>
                <label for="male female other">Gender:</label>
                <br/>
                <input type="radio" id="male" name="male" value="male">
                <label for="male">Male</label>
                <br/>
                <input type="radio" id="female" name="female" value="female">
                <label for="female">Female</label>
                <br/>
                <input type="radio" id="other" name="other" value="other">
                <label for="other">Other</label>
                <br/>
                <br/>
                <div>
                    <label for="nationality">Nationality:</label>
                    <br/>
                    <select id="nationality" name="nationality">
                        <option value="indonesian">Indonesian</option>
                        <option value="malaysian">Malaysian</option>
                        <option value="singaporean">Singaporean</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br/>
                <div>
                    <label for="language">Language Spoken:</label>
                    <br/>
                    <input type="checkbox" id="language1" name="language" value="bindo">
                    <label for="language1">Bahasa Indonesia</label>
                    <br/>
                    <input type="checkbox" id="language2" name="language" value="bing">
                    <label for="language2">English</label>
                    <br/>
                    <input type="checkbox" id="language3" name="language" value="other">
                    <label for="language3">Other</label>
                </div>
                <br/>
                <div>
                    <label for="bio">Bio:</label>
                    <br/>
                    <textarea id="bio" name="bio" rows="10" cols="50"></textarea>
                </div>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </body>
</html>
